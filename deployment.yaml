---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: podtato-head-entry
  namespace: podtato-kubectl
  labels:
    apps: podtato-head
spec:
  selectors:
    matchLabels:
      component: podtato-head-entry
    templates:
      metadata:
        labels:
          component: podtato-head-entry
      spec:
        terminationGracePeriodSeconds: 5
        containers:
        - name: server
          image: ghcr.io/podtato-head/entry:0.2.7
          imagePullPolicy: Always
          ports:
          - containerPort: 9000
          env:
          - name: PODTATO_PORT
            value: "9000"
---
apiVersion: v1
kind: Service
metadata:
  name: podtato-head-entry
  namespace: podtato-kubectl
  labels:
    app: podtato-head
  spec:
    selector: